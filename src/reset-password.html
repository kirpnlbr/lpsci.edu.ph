<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reset Password - Simple Demo</title>
  </head>

  <body class="font-inter antialiased bg-white text-gray-900 tracking-tight">
    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden">
      <!-- Site header -->
      <%= require('html-loader!./partials/header.html') %>

      <!-- Page content -->
      <main class="flex-grow">
        <section class="bg-gradient-to-b from-gray-100 to-white">
          <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <div class="pt-32 pb-12 md:pt-40 md:pb-20">
              <!-- Page header -->
              <div class="max-w-3xl mx-auto text-center pb-12 md:pb-20">
                <h1 class="h1 mb-4">Let’s get you back up on your feet</h1>
                <p class="text-xl text-gray-600">
                  Enter the email address you used when you signed up for your
                  account, and we’ll email you a link to reset your password.
                </p>
              </div>

              <!-- Form -->
              <div class="max-w-sm mx-auto">
                <form>
                  <div class="flex flex-wrap -mx-3 mb-4">
                    <div class="w-full px-3">
                      <label
                        class="block text-gray-800 text-sm font-medium mb-1"
                        for="email"
                        >Email <span class="text-red-600">*</span></label
                      >
                      <input
                        id="email"
                        type="email"
                        class="form-input w-full text-gray-800"
                        placeholder="Enter your email address"
                        required
                      />
                    </div>
                  </div>
                  <div class="flex flex-wrap -mx-3 mt-6">
                    <div class="w-full px-3">
                      <button
                        class="btn text-white bg-blue-600 hover:bg-blue-700 w-full"
                      >
                        Send reset link
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
